    <script>
        const supabaseUrl = 'https://egjtgqhuvgfzbuwmzgvd.supabase.co';
        const supabaseKey = 'sb_publishable_63fSlgFk4VRjgJ340gp3Ag_2Xh8_OX4';
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        async function loadOrders() {
            const ordersList = document.getElementById('ordersList');
            const statusFilter = document.getElementById('statusFilter').value;
            const appFilter = document.getElementById('appFilter').value;

            ordersList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–∫–∞–∑–æ–≤...</div>';
            
            try {
                let query = supabase
                    .from('orders')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (statusFilter !== 'all') {
                    query = query.eq('status', statusFilter);
                }
                if (appFilter !== 'all') {
                    query = query.eq('app_name', appFilter);
                }

                const { data: orders, error } = await query;

                if (error) {
                    throw error;
                }

                document.getElementById('errorMessage').style.display = 'none';

                updateStats(orders);

                ordersList.innerHTML = '';

                if (orders.length === 0) {
                    ordersList.innerHTML = '<div class="loading">–ó–∞–∫–∞–∑—ã –Ω–µ –Ω–∞–π–¥–µ–Ω—ã</div>';
                    return;
                }

                orders.forEach(order => {
                    const teamText = getTeamText(order.has_team);
                    const orderDate = new Date(order.created_at).toLocaleString('ru-RU');
                    
                    const orderCard = document.createElement('div');
                    orderCard.className = 'order-card';
                    orderCard.innerHTML = `
                        <div class="order-header">
                            <div class="order-id">#${order.id}</div>
                            <div class="order-date">${orderDate}</div>
                        </div>
                        
                        <div class="order-app">${order.app_name}</div>
                        
                        <div class="order-client">
                            <div class="client-name">${order.client_name}</div>
                            <div class="client-contacts">
                                üìß ${order.client_email}<br>
                                üìû ${order.client_phone}
                            </div>
                        </div>

                        <div class="team-info">
                            <strong>–ö–æ–º–∞–Ω–¥–∞ –¥–ª—è –ø—Ä–æ–¥–≤–∏–∂–µ–Ω–∏—è:</strong> ${teamText}
                        </div>
                        
                        ${order.client_notes ? `
                            <div class="order-notes">
                                <strong>–ü—Ä–∏–º–µ—á–∞–Ω–∏—è –∫–ª–∏–µ–Ω—Ç–∞:</strong><br>
                                ${order.client_notes}
                            </div>
                        ` : ''}
                        
                        <div class="status-badge status-${order.status}">
                            ${getStatusText(order.status)}
                        </div>
                        
                        <div class="action-buttons">
                            ${order.status === 'new' ? `
                                <button class="action-btn btn-process" onclick="changeStatus(${order.id}, 'processing')">
                                    –í —Ä–∞–±–æ—Ç—É
                                </button>
                            ` : ''}
                            
                            ${order.status === 'processing' ? `
                                <button class="action-btn btn-complete" onclick="changeStatus(${order.id}, 'completed')">
                                    –ó–∞–≤–µ—Ä—à–∏—Ç—å
                                </button>
                            ` : ''}
                            
                            <button class="action-btn btn-cancel" onclick="changeStatus(${order.id}, 'cancelled')">
                                –û—Ç–º–µ–Ω–∏—Ç—å
                            </button>
                            
                            <button class="action-btn btn-delete" onclick="deleteOrder(${order.id})">
                                –£–¥–∞–ª–∏—Ç—å
                            </button>
                        </div>
                    `;
                    ordersList.appendChild(orderCard);
                });

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('errorMessage').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–∫–∞–∑–æ–≤: ' + error.message;
            }
        }

        function getTeamText(hasTeam) {
            const teamOptions = {
                'yes': '‚úÖ –ï—Å—Ç—å –∫–æ–º–∞–Ω–¥–∞',
                'no': '‚ùå –ù–µ—Ç –∫–æ–º–∞–Ω–¥—ã', 
                'planning': 'üìã –ü–ª–∞–Ω–∏—Ä—É–µ—Ç —Å–æ–±—Ä–∞—Ç—å'
            };
            return teamOptions[hasTeam] || '–ù–µ —É–∫–∞–∑–∞–Ω–æ';
        }

        function updateStats(orders) {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('newOrders').textContent = orders.filter(o => o.status === 'new').length;
            document.getElementById('processingOrders').textContent = orders.filter(o => o.status === 'processing').length;
            document.getElementById('completedOrders').textContent = orders.filter(o => o.status === 'completed').length;
        }

        function getStatusText(status) {
            const statuses = {
                'new': '–ù–æ–≤—ã–π',
                'processing': '–í —Ä–∞–±–æ—Ç–µ',
                'completed': '–ó–∞–≤–µ—Ä—à–µ–Ω–æ',
                'cancelled': '–û—Ç–º–µ–Ω–µ–Ω–æ'
            };
            return statuses[status] || status;
        }

        async function changeStatus(orderId, newStatus) {
            try {
                const { error } = await supabase
                    .from('orders')
                    .update({ status: newStatus })
                    .eq('id', orderId);

                if (error) {
                    throw error;
                }

                loadOrders();
            } catch (error) {
                console.error('Error updating order:', error);
                alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ —Å—Ç–∞—Ç—É—Å–∞: ' + error.message);
            }
        }

        async function deleteOrder(orderId) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç –∑–∞–∫–∞–∑?')) {
                try {
                    const { error } = await supabase
                        .from('orders')
                        .delete()
                        .eq('id', orderId);

                    if (error) {
                        throw error;
                    }

                    loadOrders();
                } catch (error) {
                    console.error('Error deleting order:', error);
                    alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ —É–¥–∞–ª–µ–Ω–∏–∏ –∑–∞–∫–∞–∑–∞: ' + error.message);
                }
            }
        }

        function loadAppFilters() {
            const apps = ["–¢–æ—Ä–≥–æ–≤—ã–π —Ç–µ—Ä–º–∏–Ω–∞–ª", "–°—Ç–µ–π–∫–∏–Ω–≥ –ø–ª–∞—Ç—Ñ–æ—Ä–º–∞", "–ö—Ä–∏–ø—Ç–æ-–º–∞–π–Ω–∏–Ω–≥", 
                         "DeFi –∞–≥—Ä–µ–≥–∞—Ç–æ—Ä", "–ü–∞—Ä—Ç–Ω–µ—Ä—Å–∫–∞—è —Å–∏—Å—Ç–µ–º–∞", "–ú–æ–±–∏–ª—å–Ω—ã–π –∫–æ—à–µ–ª–µ–∫"];
            
            const appFilter = document.getElementById('appFilter');
            apps.forEach(app => {
                const option = document.createElement('option');
                option.value = app;
                option.textContent = app;
                appFilter.appendChild(option);
            });
        }

        setInterval(loadOrders, 30000);

        window.addEventListener('DOMContentLoaded', function() {
            loadAppFilters();
            loadOrders();
        });
    </script>
